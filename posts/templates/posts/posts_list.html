{% extends 'layout.html '%}

{% block title %}
    POSTS
{% endblock %}

{% block content %}
<section>
    <H1>POSTS</H1>

    {% for post in posts %}
    <article>
        <h2>
            <a href="{% url 'posts:page' slug=post.slug %}">
                {{ post.title }}
            </a>
        </h2>
        <p>{{ post.date }}</p>
        <p>{{ post.body }}</p>
    </article>
    {% endfor %}
</section>

{% endblock %}
